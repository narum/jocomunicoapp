<link rel="stylesheet" type="text/css" href="{{baseurl}}css/panelGroup.css">
<link rel="stylesheet" type="text/css" href="{{baseurl}}css/style-jc.css">
<link rel="stylesheet" type="text/css" href="{{baseurl}}css/generico.css">
<link rel="stylesheet" type="text/css" href="{{baseurl}}/libraries/scrollbarPanel.css">
<div ng-include="'/angular_templates/ConfirmCopyGroupBoard.html'"></div>

<style>html, body, .container-table{height: 100%;height: 100vh;background: url('{{img.fons}}') no-repeat center center fixed;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;}
</style>
<!--menu superior dropdown-->
<div ng-include="'/angular_templates/dropdownMenuBar.html'"></div>
<div ng-include="'/angular_templates/ConfirmCreateGroupBoard.html'"></div>
<div id="main" style="background-image: url('/img/srcWeb/patterns/fons.png');background-size:100% 100%">
    <!--    <div class="row menu" ng-controller="menuCtrl" ng-include="baseurl + '/angular_templates/MenuView.html'">
        </div>-->
    <div class="row folderContainer">
        <div class="col-xs-5 imgRounded panelGroupContainer" style="background-image: url(img/srcWeb/patterns/pattern3.png)">
            <div class="topBar"></div>
            <div class="col-xs-offset-1 scrollMenuPanels" ng-class="isScroll ? 'col-xs-10' : 'col-xs-11'" ng-scrollbar rebuild-on-resize rebuild-on="rebuild:me" is-bar-shown="isScroll">
                <div class="col-xs-12 addPanel" ng-click="newPanellGroup()">
                    <img ng-src="{{baseurl}}/img/srcWeb/afegir.png" width="100%" height="100%"/>
                </div>
                <div class="col-xs-12 panelContainer" ng-repeat="panel in panels" on-Finish-Loop="scrollbarPanel">
                    <div class="col-xs-8 text-center fullheight">
                        <input type="text" class="form-control text-center panelTitle"  name="NameBoard" ng-model="panel.GBname" ng-value="panel.GBname" ng-change="changeGroupBoardName(panel.GBname, panel.ID_GB)"/>
                    </div>
                    <div class="col-xs-4 editaPanel text-center" ng-click="editPanel(panel.ID_GB)">
                        {{content.edit}} <img ng-src="{{baseurl}}/img/icons/edit_blanc.png" width="15%" height="50%"/>
                    </div>
                    <div ng-if="panel.primaryGroupBoard == 0" class="col-xs-4 noPrimaryPanel text-center" ng-click="setPrimary(panel.ID_GB)">
                        {{content.makePrimary}}
                    </div>
                    <div ng-if="panel.primaryGroupBoard == 1" class="col-xs-4 primaryPanel text-center">
                        {{content.primary}}
                    </div>
                    <div class="col-xs-4 nouPanel text-center" ng-click="copyGroupBoard(panel.ID_GB)">
                        {{content.new}} <img ng-src="{{baseurl}}/img/icons/file_blanc.png" width="15%" height="50%"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-5 historicContainer">
            <div class="fullheight imgRounded" style="background-image: url({{baseurl}}img/srcWeb/Patterns1-09.png)"></div>
        </div>
        <div class="col-xs-10 imgRounded addWordContainer paddingFolder" style="background-image: url({{baseurl}}img/srcWeb/Patterns1-12.png)">
            <div  class="col-xs-offset-3 col-xs-2 paddinFolderButton">
                <div class=" imgRounded FolderButton" ng-click="addWord()">
                    MODIF: nom
                </div>
            </div>
            <div  class="col-xs-offset-2 col-xs-2 paddinFolderButton ">
                <div class=" imgRounded FolderButton" ng-click="">
                    MODIF: adjectiu
                </div>
            </div>
        </div>
    </div>
</div>
