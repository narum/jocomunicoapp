<link rel="stylesheet" type="text/css" href="css/register.css">
<link rel="stylesheet" type="text/css" href="css/responsiveForm.css">
<div class="row barraSuperior"></div>
<div class="container container-table">
    <div class="row vertical-center-row">
        <div class="form form-horizontal">
            <div class="col-xs-2 col-xs-offset-5" ng-show="!viewActived"><img class="img-responsive" ng-src={{img.loading}}/></div>
            <div class="col-xs-8 col-xs-offset-2 boxRegistreUsuari" ng-show="viewActived">
                <div class="row barraSuperiorRegistre">
                    <div class="col-xs-6"><p class="nomBarraSuperiorRegistre">{{ content.title }}</p></div>
                    <div class="col-xs-6">
                        <button
                            type="button"
                            class="icon-globe btn-idioma"
                            ng-click="changeContentLanguage()"> &nbsp;{{languageNameNext}}
                        </button>
                         <a class="icon-remove-sign pull-right butoSortirBarraSuperiorRegistre" ng-href="#/login"></a>
                    </div>
                </div>
                <div class="row boxFormulariRegistreUsuari">
                    <div class="col-xs-10 col-xs-offset-1">
                        <div class="row resposta">
                            <div class="col-xs-2 check"><div class="icon-ok"></div></div>
                            <div class="col-xs-10 textresposta">{{content.registrationOk1}}</div>
                        </div>
                        <div class="row resposta">
                            <div class="col-xs-2 alert"><div class="icon-info-sign"></div></div>
                            <div class="col-xs-10 textresposta2">{{content.registrationOk2}}<br/><br/><div style='font-weight: bold;'>{{content.registrationOk3}}</div><br/>{{content.registrationOk4}}</div>
                        </div>
                        <div class="row">
                            <div class="col-xs-2 col-xs-offset-10 butoLogin">
                                <a class="btn-login" href="/#/login">Ok</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
