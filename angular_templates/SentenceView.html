<div class="col-xs-1">
    <img class="img-rounded" width="100%" height="100%" src="{{baseurl}}img/srcWeb/Menu/llegir.jpg" ng-click="generate()"/>
</div>

<div class="col-xs-9 prediction img-rounded PaddingSent" style="background-image: url({{baseurl}}img/srcWeb/Patterns1-01.png)">
    <div class="img-rounded" style="background-color:whitesmoke; width: 100%; height: 100%">
        <div class="col-xs-12 fullheight" >
            <div class="col-xs-1" ng-repeat="picto in dataTemp" style="height:75%;">
                <img width="100%" height="100%" src="{{baseurl}}img/pictos/{{picto.img}}"/>
            </div>
            <div ng-if="!info.error" class="col-xs-12">
                {{info.frasefinal}}
            </div>
            <div ng-if="info.error" class="col-xs-12">
                {{info.errormessage}}
            </div>
        </div>
    </div>
</div>

<div class="col-xs-1">
    <img class=" img-rounded" width="100%" height="100%" src="{{baseurl}}img/srcWeb/Menu/borrar ultim.jpg" ng-click="deleteLast()"/>
</div>

<div class="col-xs-1">
    <img class="img-rounded" width="100%" height="100%" src="{{baseurl}}img/srcWeb/Menu/borrar.jpg" ng-click="deleteAll()"/>
</div>
