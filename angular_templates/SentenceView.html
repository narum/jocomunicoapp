<div ng-if="inScan && currentScanBlock == 1 && currentScanBlock1 == 0" class="col-xs-12 scaneoSent" style="height:{{sentenceViewHeight}}%"></div>
<div ng-if="cfgMenuReadActive == 1" class="col-xs-1"  ng-click="generate()">
    <div ng-if="inScan && currentScanBlock == 2 && currentScanBlock1 == 0 && currentScanBlock2 == 1" class="scaneo" style="margin: 0px;"></div>
    <img class="imgRounded backgroundLlegir" width="100%" height="100%" src="{{baseurl}}img/srcWeb/Menu/llegir_fons.png"/>
    <img class="imgResponsive icon" src="{{baseurl}}img/srcWeb/Menu/llegir_icon.png"/>

</div>

<div class="col-xs-{{pictoBarWidth}} prediction imgRounded PaddingSent" style="background-image: url({{baseurl}}img/srcWeb/Patterns1-01.png)">
    <div class="col-xs-12 imgRounded" style="background-image:url({{baseurl}}img/srcWeb/Menu/sentenceField.png); background-size: 100% 100%;">
        <div class="col-xs-offset-1 col-xs-10 fullheight" >
            <div class="col-xs-1" ng-repeat="picto in dataTemp" style="height:75%;">
                <img width="100%" height="100%" src="{{baseurl}}img/pictos/{{picto.img}}"/>
            </div>
            <div ng-if="!info.error" class="col-xs-12">
                {{info.frasefinal}}
            </div>
            <div ng-if="info.error" class="col-xs-12">
                {{info.errormessage}}
            </div>
        </div>
        <div class="col-xs-1">
            <div class="col-xs-12  indicatorTenseSentence">
                <img ng-if='tense != "defecte"' class="imgRounded imgResponsive" width="100%" height="100%" src="{{baseurl}}img/indicadors/{{tense}}.png"/>
            </div>
            <div class="col-xs-12 indicatorTipusSentence">
                <img ng-if='tipusfrase != "defecte"' class="imgRounded imgResponsive" width="100%" height="100%" src="{{baseurl}}img/indicadors/{{tipusfrase}}.png"/>
            </div>
        </div>
    </div>

</div>

    <div ng-if="cfgMenuDeleteLastActive == 1" class="col-xs-1"  ng-click="deleteLast()">
        <div ng-if="inScan && currentScanBlock == 2 && currentScanBlock1 == 0 && currentScanBlock2 == 2" class="scaneo" style="margin: 0px;"></div>
        <img class="imgRounded backgroundDelete" width="96%" height="100%" src="{{baseurl}}img/srcWeb/Menu/borrar_ultim_fons.png"/>
        <img class="imgResponsive icon" src="{{baseurl}}img/srcWeb/Menu/borrar_ultim_icon.png" style="padding:0%"/>
    </div>
    <div ng-if="cfgMenuDeleteAllActive == 1" class="col-xs-1" ng-click="deleteAll()">
        <div ng-if="inScan && currentScanBlock == 2 && currentScanBlock1 == 0 && currentScanBlock2 == 3" class="scaneo" style="margin: 0px;"></div>
        <img class="imgRounded" width="96%" height="100%" src="{{baseurl}}img/srcWeb/Menu/borrar_fons.png" />
        <img class="imgResponsive icon" src="{{baseurl}}img/srcWeb/Menu/borrar_icon.png"/>
    </div>
