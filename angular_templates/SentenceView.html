<div ng-if='inScan && isScanning == "sentence" && isScanningCancel === false' class="col-xs-12 scaneo"></div>
<div ng-if="cfgMenuHomeActive == 1" class="col-xs-1 fullheight"  ng-click="isClickEnable()?goPrimaryBoard():null" ng-mouseenter="cfgTimeOverOnOff?TimeoutOverClick(2,'home'):null" ng-mouseleave="cfgTimeOverOnOff?CancelTimeoutOverClick():null">
    <div ng-if='inScan && isScanning == "home" && isScanningCancel === false' class="scaneo" style="margin: 0px;"></div>
    <div class="backgroundHome"></div>
    <img class="imgResponsive icon " ng-src="{{baseurl}}img/srcWeb/Menu/inici_icon.png"/>
</div>
<div ng-if="cfgMenuReadActive == 1" class="col-xs-1 fullheight"  ng-click="isClickEnable()?generate():null" ng-mouseenter="cfgTimeOverOnOff?TimeoutOverClick(2,'generate'):null" ng-mouseleave="cfgTimeOverOnOff?CancelTimeoutOverClick():null">
    <div ng-if='inScan && isScanning == "read" && isScanningCancel === false' class="scaneo" style="margin: 0px;"></div>
    <div class="backgroundLlegir"></div>
    <img class="imgResponsive icon " ng-src="{{baseurl}}img/srcWeb/Menu/llegir_icon.png"/>
</div>

<div class="col-xs-{{pictoBarWidth}} prediction imgRounded PaddingSent" style="background-image: url({{baseurl}}img/srcWeb/Patterns1-01.png)">
    <div class="col-xs-12 imgRounded" style="background-image:url({{baseurl}}img/srcWeb/Menu/sentenceField.png); background-size: 100% 100%;">
        <div class="col-xs-offset-1 col-xs-10 fullheight" >
            <div class="col-xs-1" ng-repeat="picto in dataTemp" style="height:75%;">
                <div class="col-xs-8 fullheight">
                    <img ng-if="picto.imgtemp != null" ng-src="{{baseurl}}{{picto.imgtemp}}" class="imgResponsiveSentence"/>
                    <img ng-if="picto.imgtemp == null" ng-src="{{baseurl}}img/pictos/{{picto.img}}" class="imgResponsiveSentence"/>
                </div>
                <div ng-if="picto.plural" class="col-xs-4" style="height:50%;">
                    <img class="iconResponsive" ng-src="{{baseurl}}img/pictos/plural.png"/>
                </div>
                <div ng-if="picto.fem" class="col-xs-4" style="height:50%;">
                    <img class="iconResponsive" ng-src="{{baseurl}}img/pictos/femenino.png"/>
                </div>
            </div>
            <div ng-if="!info.error" class="col-xs-12 phraseText">
                {{info.frasefinal}}
            </div>
            <div ng-if="info.error" class="col-xs-12 phraseText">
                {{info.errormessage}}
            </div>
        </div>
        <div class="col-xs-1">
            <div class="col-xs-12  indicatorTenseSentence">
                <img ng-if='tense != "defecte"' class="imgRounded imgResponsive" width="100%" height="100%" ng-src="{{baseurl}}img/indicadors/{{tense}}.png"/>
            </div>
            <div class="col-xs-12 indicatorTipusSentence">
                <img ng-if='tipusfrase != "defecte"' class="imgRounded imgResponsive" width="100%" height="100%" ng-src="{{baseurl}}img/indicadors/{{tipusfrase}}.png"/>
            </div>
        </div>
    </div>

</div>

<div ng-if="cfgMenuDeleteLastActive == 1" class="col-xs-1 fullheight"  ng-click="isClickEnable()?deleteLast():null" ng-mouseenter="cfgTimeOverOnOff?TimeoutOverClick(2,'deleteLast'):null" ng-mouseleave="cfgTimeOverOnOff?CancelTimeoutOverClick():null">
    <div ng-if='inScan && isScanning == "deletelast" && isScanningCancel === false' class="scaneo" style="margin: 0px;"></div>
    <div class="backgroundDelete"></div>
    <img class="imgResponsive icon" ng-src="{{baseurl}}img/srcWeb/Menu/borrar_ultim_icon.png" style="padding:0%"/>
</div>
<div ng-if="cfgMenuDeleteAllActive == 1" class="col-xs-1 fullheight" ng-click="isClickEnable()?deleteAll():null" ng-mouseenter="cfgTimeOverOnOff?TimeoutOverClick(2,'deleteAll'):null" ng-mouseleave="cfgTimeOverOnOff?CancelTimeoutOverClick():null">
    <div ng-if='inScan && isScanning == "deleteall" && isScanningCancel === false' class="scaneo" style="margin: 0px;"></div>
    <div class="backgroundDeleteAll"></div>
    <img class="imgResponsive icon" ng-src="{{baseurl}}img/srcWeb/Menu/borrar_icon.png"/>
</div>
