<link rel="stylesheet" type="text/css" href="css/login.css">
<div class="row barraSuperior"></div>
<div class="container container-table">
    <div class="row vertical-center-row">
        <form name="loginForm" ng-submit="login(loginForm)">
            <div class="col-xs-8 col-xs-offset-2 boxLogin">
                <div class="row barraBoxLogin">
                    <div class="col-xs-12">
                        <div class="textResponsiveBarra">Login &nbsp;<image class="imatgeClau" ng-src="/img/clau.png"/></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2">
                        <div class="row margeSuperiorUser">
                            <div class="form-group {{state.user}} has-feedback">
                                <div class="input-group input-group-auto">
                                    <span class="input-group-addon"><i class="icon-user"></i></span>
                                    <input class="form-control" type="text" name="user" placeholder="Usuari" ng-model="username" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group {{state.user}} has-feedback">
                                <div class="input-group input-group-auto">
                                    <span class="input-group-addon"><i class="icon-unlock-alt"></i></span>
                                    <input class="form-control" type="password" name="pass" placeholder="Contrasenya" ng-model="password" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <div class="triangle">
                            <image class="imgTriangle" alt="Responsive image" src="/img/fletxaLogin.png" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-7 col-xs-offset-2 recuperacioContrasenya">
                            <a href="#">Has oblidat la contrassenya?</a>
                        </div>
                        <div class="col-xs-3 butoRegistret">
                            <a href="/#/register">Registra't</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-2 boxButo">
                <!--<img class="img img-fletxa" alt="Responsive image" ng-src="/img/fletxaLogin.png">-->
                <div class="buto">
                    <div id="divID" ng-init="imgsrc='/img/BotoCrearUsuari.png'" ng-mouseover="imgsrc='/img/BotoCrearUsuari2.png'" ng-mouseout="imgsrc='/img/BotoCrearUsuari.png'">
                    <input type="image" class="img img-rounded" alt="Responsive image" ng-src="{{imgsrc}}" ng-click="login()">
                    </div>
                    <!--<button type="submit" name="login" class="login loginmodal-submit">Acc√©s</button>-->
                </div>
            </div>
        </form>
    </div>
</div>
