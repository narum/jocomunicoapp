<div class="row fullheight imgRounded" style="background-image: url({{baseurl}}img/srcWeb/Patterns1-12.png)">
    <div class="topBar" style="height: 15%">

    </div>
    <div>
        <div class='' style="height: 85%; padding:5%;">       
            <div class='col-xs-4' style="height: 30%">
                <img class="fullheight" width="100%" height="100%" src="{{baseurl}}img/srcWeb/trashnou.png" ng-drop="true"  ng-drop-success="onDropRemove($data,$event)"/>
            </div>
            <div class='col-xs-8 text-center' style="height: 30%">
                <input type="text" class="form-control text-center"  name="NameBoard" ng-model="$parent.BoardName" ng-value="nameboard" ng-change="changeNameBoard($parent.BoardName,$parent.idboard)"/>
            </div>
            <div class='col-xs-12 text-center' style="height: 23%">
                {{content.rows}}
                <select class="dropdown-arrow"
                        ng-model="altura"
                        ng-options="h for h in range(20)"
                        ng-change='changeSize(altura.valueOf(), amplada.valueOf(), "0");'>
                </select>
            
                {{content.columns}}
                <select class="dropdown-arrow"
                        ng-model="amplada"
                        ng-options="w for w in range(20)"
                        ng-change='changeSize(altura.valueOf(), amplada.valueOf(), "1");'>
                </select>
            </div>
            <div class='col-xs-12' style="height: 23%">
                <div class='col-xs-6 text-center panellPrincipalText'>
                    {{content.mainpanel}}
                </div>
                <div class='col-xs-6 text-center fullheight'>
                    <select class="boxEdit dropdown-arrow"
                            ng-model="primaryBoard"
                            ng-options="b.Bname for b in allBoards track by b.ID_Board"
                            ng-change="changePrimaryBoard(primaryBoard.valueOf())">
                    </select>
                </div>
            </div>
            <div class='col-xs-12 text-center' style="height: 23%">
                ((!)){{content.automaticreturn}}<input ng-model="autoreturn" type="checkbox" ng-click="changeAutoReturn(autoreturn)"/>
            </div>
            <div class='col-xs-12 text-center' style="height: 23%">
                ((!)){{content.automaticreturn}}<input ng-model="AutoReadSentence" type="checkbox" ng-click="changeAutoReadSentence(AutoReadSentence)"/>
            </div>
        </div>
    </div>
