<div class="row fullheight imgRounded" style="background-image: url({{baseurl}}img/srcWeb/Patterns1-12.png)">

    <div class="topBarDialog"><div class="editfields editTitle text-center" style="padding: 1% 1% 1% 1%;" ng-click="EnableEditViewTrash()">Edit<img type="image" class="img-icon" ng-src="/img/icons/edit_blanc.png" style="height: 50% ; position: relative; top: -0.3vh"/></div></div>

    <div>
        <div class='Defpadding boxEditTrash'>       
            <div class='col-xs-4 text-center editTrash25'>
                <img class="fullheight" max-width="100%" height="100%" src="{{baseurl}}img/srcWeb/trashnou.png" ng-drop="true"  ng-drop-success="onDropRemove($data,$event)"/>
            </div>
            <div class='col-xs-7 text-center editTrash25'>
                <input type="text" class="form-control text-center editTextInput" ng-disabled="StatusEnableEditViewTrash" name="NameBoard" ng-model="$parent.BoardName" ng-value="nameboard" ng-change="changeNameBoard($parent.BoardName, $parent.idboard)"/>
            </div>
            <div class='col-xs-12 editTrash3 text-center '>
                <div class="col-xs-offset-1 col-xs-3 editTrashYellow text-center fullheight">
                    {{content.rows}}
                </div>
                <div class="col-xs-2 fullheight">
                    <select class="dropdown-arrow fullheight" ng-disabled="StatusEnableEditViewTrash" style="width: 100%"
                            ng-model="altura"
                            ng-options="h for h in range(20)"
                            ng-change='changeSize(altura.valueOf(), amplada.valueOf(), "0");'>
                    </select>
                </div>
                <div class="col-xs-3 editTrashYellow text-center fullheight">
                    {{content.columns}}
                </div>
                <div class="col-xs-2 fullheight">
                    <select class="dropdown-arrow fullheight" ng-disabled="StatusEnableEditViewTrash" style="width: 100%;"
                            ng-model="amplada"
                            ng-options="w for w in range(20)"
                            ng-change='changeSize(altura.valueOf(), amplada.valueOf(), "1");'>
                    </select>
                </div>
            </div>
            <div class='col-xs-12 editTrash3' >
                <div class='col-xs-offset-1 col-xs-5 editTrashYellow text-center fullheight'>
                    {{content.mainpanel}}
                </div>
                <div class='col-xs-5 text-center fullheight'>
                    <select class="dropdown-arrow fullheight" ng-disabled="StatusEnableEditViewTrash" style="width: 100%;margin-left: 5px;" 
                            ng-model="primaryBoard"
                            ng-options="b.Bname for b in allBoards track by b.ID_Board"
                            ng-change="changePrimaryBoard(primaryBoard.valueOf())">
                    </select>
                </div>
            </div>
            <div class='col-xs-offset-1 col-xs-12 textTrash'>
                <!-- cuando pongamos laimagen darle 5px de marging left-->
                <div class="col-xs-2 infoIconBox">
                    <input type="image" class="img-icon" ng-src="/img/icons/info.png" popover-placement="top-left" popover-trigger="focus"
                           uib-popover="pene">
                </div>
                {{content.automaticreturn}}<input ng-model="autoreturn" ng-disabled="StatusEnableEditViewTrash" type="checkbox" ng-click="changeAutoReturn(autoreturn)"/>
            </div>
            <div class='col-xs-offset-1 col-xs-12 textTrash'>
                <div class="col-xs-2 infoIconBox">
                    <input type="image" class="img-icon" ng-src="/img/icons/info.png" popover-placement="top-left" popover-trigger="focus"
                           uib-popover="pene">
                </div>
                {{content.automaticread}}<input ng-model="autoread" ng-disabled="StatusEnableEditViewTrash" type="checkbox" ng-click="changeAutoReadSentence(autoread)"/>
            </div>
        </div>
    </div>
