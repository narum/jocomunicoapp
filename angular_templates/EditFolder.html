
<div  class="row fullheight imgRounded " style="background-image: url({{baseurl}}img/srcWeb/Patterns1-12.png)">
    <div class="topBar"></div>
    <div id="paddingFolder">
        <div  class="col-xs-2">
            <div class=" imgRounded FolderButton" ng-click="copyBoard()">
                {{$parent.content.cpboard}}
            </div>
        </div>
        <div  class="col-xs-2">
            <div class=" imgRounded FolderButton" ng-click="moveBoard()">
                {{$parent.content.mvboard}}
            </div>
        </div>
        <div  class="col-xs-2">
            <div class=" imgRounded FolderButton" ng-click="CreateBoard()">
                {{$parent.content.nwboard}}
            </div>
        </div>
        <div  class="col-xs-2">
            <div class=" imgRounded FolderButton" ng-click="RemoveBoard()">
                {{$parent.content.rmboard}}
            </div>
        </div>
        <div  class="col-xs-2">
        </div>
        <div class=" imgRounded col-xs-4">
            <select class="boxEdit dropdown-arrow"
                    ng-model="selectBoard"
                    ng-options="b.Bname for b in allBoards track by b.ID_Board"
                    ng-change="changeBoard(selectBoard.valueOf())">
            </select>
        </div>
    </div>
</div>
