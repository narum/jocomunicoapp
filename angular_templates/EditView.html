
<div class="imgRounded row fullheight searchPadding" style="background-image: url({{baseurl}}img/srcWeb/Patterns1-09.png);">
    <div class="col-xs-12 content1nocolor" style="height: 20%">
        <input type="text" class="boxEdit" ng-model="pictoEditSearch" ng-keyup="search(pictoEditSearch, SearchType);" placeholder="{{content.placeholderSearch}}"/><br>
    </div>
    <div class="text-center col-xs-12" style="height: 20%">
        <form role="form" class="text-center" name="SearchForm">
            <div class="col-xs-12 form-group" style="height: 50%">
                <label class="radio-inline">
                    <input type="radio" ng-model="SearchType" ng-click="search(pictoEditSearch, SearchType);" value="Tots"/>
                    {{content.all}}
                </label>
                <label class="radio-inline"><input type="radio" ng-model="SearchType" ng-click="search(pictoEditSearch, SearchType);" value="Noms"/>
                    {{content.names}}
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="SearchType" ng-click="search(pictoEditSearch, SearchType);" value="Adj" />
                    {{content.adj}}
                </label>





                <br />
                <label class="radio-inline">
                    <input type="radio" ng-model="SearchType" ng-click="search(pictoEditSearch, SearchType);" value="Verb"/>
                    {{content.verbs}}
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="SearchType" ng-click="search(pictoEditSearch, SearchType);" value="Exp"/>
                    {{content.expressions}}
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="SearchType" ng-click="search(pictoEditSearch, SearchType);" value="Altres"/>
                    {{content.others}}
                </label>
            </div>
        </form>
    </div>
    <div class="col-xs-12" style="height: 65%">
        <div class="row fullheight" style="margin-left: 4%">

            <!--<div bind-html-compile="dataword" class="" ng-repeat="i in range(6)" style="height: 50%; width: 33%; position: absolute; left:{{(i%3)*33}}%; border-radius: 7px; border: none; margin-left: 4%;" ng-style="i > 3 ? {'top':'50%'}:{'top':'0%'}">
                <img class="imgRounded cellSearch" style="background-color: white;"/>
            </div>-->

            <div bind-html-compile="dataword" class='col-xs-4' ng-repeat="picto in dataWord| limitTo: 6" style="height: 50%; margin-left: 0 !important">
                <div class="cellSearch imgRounded"  ng-if="true" ng-drag="true" ng-drag-data="{idpicto:'{{picto.id}}'}" data-allow-transform="true">
                    <div ng-if="cfgTextInCell && picto.text !== null" class="textCell">{{picto.text}}</div>
                    <div ng-style="cfgTextInCell ? {'height': '70%'} : {'height': '100%'}">
                        <img class="imgRounded imgResponsive" ng-src="{{baseurl}}img/pictos/{{picto.imgPicto}}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
