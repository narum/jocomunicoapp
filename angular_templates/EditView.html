
<div class="row fullheight">
    <div class="col-xs-12" style="height: 15%">
        <input type="text" ng-model="pictoEditSearch" ng-keyup="search(pictoEditSearch, SearchType);" placeholder="{{content.placeholderSearch}}"/><br>
    </div>
    <div class="col-xs-12" style="height: 20%">
        <form name="SearchForm">
            <div class="col-xs-12" style="height: 50%">
                <input type="radio" ng-model="SearchType" ng-click="search(pictoEditSearch, SearchType);" value="Tots"/>
                {{content.all}}
                <input type="radio" ng-model="SearchType" ng-click="search(pictoEditSearch, SearchType);" value="Noms"/>
                {{content.names}}

                <input type="radio" ng-model="SearchType" ng-click="search(pictoEditSearch, SearchType);" value="Verb"/>
                {{content.verbs}}
            </div>
            <div class="col-xs-12" style="height: 50%">
                <input type="radio" ng-model="SearchType" ng-click="search(pictoEditSearch, SearchType);" value="Adj" />
                {{content.adj}}
                <input type="radio" ng-model="SearchType" ng-click="search(pictoEditSearch, SearchType);" value="Exp"/>
                {{content.expressions}}
                <input type="radio" ng-model="SearchType" ng-click="search(pictoEditSearch, SearchType);" value="Altres"/>
                {{content.others}}
            </div>
        </form>
    </div>
    <div class="col-xs-12" style="height: 65%">
        <div class="row fullheight">
            <div bind-html-compile="dataword" class='col-xs-4' ng-repeat="picto in dataWord| limitTo: 6" style="height: 50%">
                <img class="cellSearch" width="100%" height="100%" src="{{baseurl}}img/pictos/{{picto.imgPicto}}" ng-if="true" ng-drag="true" ng-drag-data="{idpicto:'{{picto.id}}'}" data-allow-transform="true"/>
            </div>
        </div>
    </div>

</div>
