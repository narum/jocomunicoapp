<link rel="stylesheet" type="text/css" href="css/responsiveForm.css">
<div class="modal fade" id="ConfirmEditAddWord" role="dialog">
    <div class="modal-dialog">
        <div class="row marginModalTopOwl"><img class="img-owl pull-right" src={{img.lowSorpresaFlecha}}/></div>
        <div class="row" id="boxUserConfig" style="background-image: url({{img.Patterns1_08}})">
            <div id="header" class="row">
                <div class="col-xs-10 headerTitle">{{content.loginToCopyTitle}}</div>
            </div>
            <div class="row backgroundUserConfigBox">
                <div ng-init="searchAddWord('', 'Tots')" class="fonsAlert row">
                    <div class="col-xs-6">
                    <div class="content1EditWord">
                        <input type="text" class="searchBoxEditWord" ng-model="pictoEditSearchAddWord" ng-keyup="searchAddWord(pictoEditSearchAddWord, SearchTypeAddWord);" placeholder="{{content.placeholderSearch}}"/><br>
                    </div>
                    <div class="text-center row content1EditWord">
                        <div class="col-xs-4 text-left radioEditWord">
                            <label class="radio-inline">
                                <input type="radio" ng-model="SearchTypeAddWord" ng-click="searchAddWord(pictoEditSearchAddWord, SearchTypeAddWord);" value="Tots"/>
                                {{content.all}}
                            </label>    
                        </div>
                        <div class="col-xs-4 text-left radioEditWord">
                            <label class="radio-inline"><input type="radio" ng-model="SearchTypeAddWord" ng-click="searchAddWord(pictoEditSearchAddWord, SearchTypeAddWord);" value="Noms"/>
                                {{content.names}}
                            </label>
                        </div>
                        <div class="col-xs-4 text-left radioEditWord">
                            <label class="radio-inline">
                                <input type="radio" ng-model="SearchTypeAddWord" ng-click="searchAddWord(pictoEditSearchAddWord, SearchTypeAddWord);" value="Adj" />
                                {{content.adj}}
                            </label>
                        </div>
                        <div class="col-xs-4 text-left radioEditWord">
                            <label class="radio-inline">
                                <input type="radio" ng-model="SearchTypeAddWord" ng-click="searchAddWord(pictoEditSearchAddWord, SearchTypeAddWord);" value="Verb"/>
                                {{content.verbs}}
                            </label>
                        </div>
                        <div class="col-xs-4 text-left radioEditWord">
                            <label class="radio-inline">
                                <input type="radio" ng-model="SearchTypeAddWord" ng-click="searchAddWord(pictoEditSearchAddWord, SearchTypeAddWord);" value="Exp"/>
                                {{content.expressions}}
                            </label>
                        </div>
                        <div class="col-xs-4 text-left radioEditWord">
                            <label class="radio-inline">
                                <input type="radio" ng-model="SearchTypeAddWord" ng-click="searchAddWord(pictoEditSearchAddWord, SearchTypeAddWord);" value="Altres"/>
                                {{content.others}}
                            </label>
                        </div>
                    </div>
                    </div>
                    <div class="col-xs-6 row">

                        <div bind-html-compile="dataword" class='col-xs-4' ng-repeat="picto in dataWordAddWord| limitTo: 6" style="margin-left: 0 !important">
                            <div class="imgRounded">
                                <div ng-if="cfgTextInCell && picto.text !== null" class="textCellAddWord">{{picto.text}}</div>
                                <div ng-style="cfgTextInCell ? {'height': '70%'} : {'height': '20vh'}">
                                    <img class="imgRounded imgResponsive" ng-src="{{baseurl}}img/pictos/{{picto.imgPicto}}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row dadesUsuariCentre">
                    <div class="col-xs-6">
                        <button type="reset" class="btn-gray-disabled pull-left" disabled ng-if="idUser == null">{{content.confirm}}</button>
                        <button type="reset" class="btn-gray pull-left" data-dismiss="modal" ng-click="ConfirmCopyBoard();" ng-if="idUser != null">{{content.confirm}}</button>
                    </div>
                    <div class="col-xs-6">
                        <button type="reset" class="btn-gray pull-right" data-dismiss="modal" ng-click="closeThisDialog();">{{content.cancel}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row verticalMarginTop"></div>
    </div>
</div>
