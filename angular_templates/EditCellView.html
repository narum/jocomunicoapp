
<div class="row fullheight">
    <p>{{info.pictoid}}</p>
    <div class="col-xs-6">
        <div class="row">
            tipo
        </div>
        <div class="row">
            <form name="cellType">
                <label>
                    <input type="radio" ng-model="cellType" ng-click="getFunctions(cellType);" value="picto"/>
                    pictograma
                </label>
                <label>
                    <input type="radio" ng-model="cellType" ng-click="getFunctions(cellType);" value="frase" ng-checked="isSelected('function')"/>
                    frase
                </label>
                <label>
                    <input type="radio" ng-model="cellType" ng-click="getFunctions(cellType);" value="history"/>
                    carpeta d'historial
                </label>
            </form>
        </div>
        <div class="row">
            <div class="col-xs-6">
                Funcio
            </div>
            <div class="col-xs-6" ng-init="getFunctions()">
                <select
                ng-model="funcType"
                ng-options="f.functNameCA for f in functions"
                ng-value="{{f.ID_Function}}">
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                Funcio
            </div>
            <div class="col-xs-6" ng-init="getBoards()">
                <select
                ng-model="boardsGroup"
                ng-options="n.Bname for n in boards"
                ng-value="{{n.ID_Board}}">
                </select>
            </div>
        </div>
    </div>
    <div class="col-xs-6" style="height: 50%">
        <img width="100%" height="100%" src="{{baseurl}}img/pictos/{{info.imgPicto}}"/>
    </div>
    <div class="col-xs-6">
        <button class="btn-success" ng-click="addColumn()">addColumn</button>
    </div>
</div>
