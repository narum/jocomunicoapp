<div class="row fullheight">
    <div class="col-xs-7 fullheight">
        <div class="row fullheight">
            <div class="col-xs-12 title2"> 
                <div class="col-xs-12 titleText"> 
                    Tipus
                </div>
                <div class="col-xs-12 typeCellText">  
                    <form name="cellType">
                        <input type="radio" ng-model="cellType" ng-click="getFunctions(cellType);" value="picto"/>
                        pictograma
                        <input type="radio" ng-model="cellType" ng-click="getFunctions(cellType);" value="frase" ng-checked="isSelected('function')"/>
                        frase
                        <input type="radio" ng-model="cellType" ng-click="getFunctions(cellType);" value="history"/>
                        carpeta d'historial
                    </form>
                </div>
            </div>
            <div class="col-xs-6 content3">
                <input class="boxEdit" type="text" ng-model="$parent.Name" ng-keyup="$parent.search($parent.SearchType);" placeholder="Escriba para filtar" /><br>
                <form name="SearchForm">
                    <div class="col-xs-12 typeCellText">
                        <input type="radio" ng-model="$parent.SearchType" ng-click="$parent.search($parent.SearchType);" value="Noms"/>
                        Noms
                        <input type="radio" ng-model="$parent.SearchType" ng-click="$parent.search($parent.SearchType);" value="Verb"/>
                        Verb

                        <input type="radio" ng-model="$parent.SearchType" ng-click="$parent.search($parent.SearchType);" value="Adj" />
                        Adjectiu
                    </div>
                    <div class="col-xs-12 typeCellText">
                        <input type="radio" ng-model="$parent.SearchType" ng-click="$parent.search($parent.SearchType);" value="Exp"/>
                        Expresions
                        <input type="radio" ng-model="$parent.SearchType" ng-click="$parent.search($parent.SearchType);" value="Altres"/>
                        Altres
                    </div>

                </form>
            </div>
            <div id="boardCellSearch" class="col-xs-6 content3">
                <div bind-html-compile="dataword" class="cellEditSearch">
                    <img class="pictoEditSearch" ng-repeat="picto in dataWord| limitTo: 2" width="45%" height="100%" src="{{baseurl}}img/pictos/{{picto.imgPicto}}" ng-click="selectPicto(picto.id, picto.imgPicto)"/>
                </div>
            </div>

            <div class="col-xs-12 title1">
                <div class="col-xs-6 titleText">
                    Funció
                </div>
                <div class="col-xs-6 buttonTitle">
                    <input bootstrap-switch class="checkboxEdit" type="checkbox"
                           ng-model="checkboxFuncType" />
                </div>
            </div>
            <div class="col-xs-12 content1">
                <select class="boxEdit"
                        ng-disabled="!checkboxFuncType"
                        ng-model="funcType"
                        ng-options="f.functNameCA for f in functions track by f.ID_Function"
                        ng-value="f.ID_Function">
                </select>
            </div>
            <div class="col-xs-12 title1">
                <div class="col-xs-6 titleText">
                    Enllaç
                </div>
                <div class="col-xs-6 buttonTitle">
                    <input bootstrap-switch class="checkboxEdit" type="checkbox"
                           ng-model="checkboxBoardsGroup"
                           />
                </div>
            </div>
            <div class="col-xs-12 content1">
                <select class="boxEdit"
                        ng-disabled="!checkboxBoardsGroup"
                        ng-model="boardsGroup"
                        ng-options="b.Bname for b in boards track by b.ID_Board"
                        ng-value="b.ID_Boardb">
                </select>
            </div>

            <div class="col-xs-12 title1">
                <div class="col-xs-6 titleText">
                    Text
                </div>
                <div class="col-xs-6 buttonTitle">
                    <input bootstrap-switch class="checkboxEdit" type="checkbox"
                           ng-model="checkboxTextInCell"
                           />
                </div>
            </div>
            <div class="col-xs-12 content1">
                <input class="boxEdit" type="text" ng-model="textInCell" ng-disabled="!checkboxTextInCell"/>
            </div>

        </div>
    </div>
    <div class="col-xs-4 fullheight marginEditcell">
        <div class="col-xs-12 title1">
            <div class="col-xs-6 titleText">
                Color del borde
            </div>
            <div class="col-xs-3 col-xs-offset-3 buttonTitle">
                <select class="boxEdit" style="background-color: #{{colorSelected}};">
                    <option ng-repeat="color in ['000', 'fff', 'ff00ff', '00ff00', 'ff0000']"
                            style="background-color: #{{color}};"
                            value="{{color}}"
                            ng-click="changeColor(color);">        </option>
                </select>
            </div>
        </div>
        <div class="col-xs-12 title1">
            <div class="col-xs-6 titleText">
                Visible
            </div>
            <div class="col-xs-6 buttonTitle">
                <input bootstrap-switch class="checkboxEdit" type="checkbox"
                       ng-model="checkboxVisible"
                       />
            </div>
        </div>
        <div class="col-xs-12 title1">
            <div class="col-xs-6 titleText">
                Casella fixa
            </div>
            <div class="col-xs-6 buttonTitle">
                <input bootstrap-switch class="checkboxEdit" type="checkbox"
                       ng-model="checkboxIsFixed"
                       />
            </div>
        </div>
        <div class="col-xs-12 title1">
            <div class="col-xs-12 titleText">
                Sistema d'escaneig
            </div>
        </div>
        <div class="col-xs-12 content1-5">
            <div class="col-xs-2">
                1<input type="checkbox"
                        ng-model="checkboxScanBlockText1"
                        />
            </div>
            <div class="col-xs-3">
                <select class="boxEdit"
                        ng-disabled="!checkboxScanBlockText1"
                        ng-model="numScanBlockText1"
                        ng-options="n for n in range(5)"
                        >
                </select>
            </div>
            <div class="col-xs-7">
                <input class="boxEdit" type="text" ng-model="textInScanBlockText1" ng-disabled="!checkboxScanBlockText1"/>
            </div>
        </div>
        <div class="col-xs-12 content1-5">
            <div class="col-xs-2">
                2<input type="checkbox"
                        ng-model="checkboxScanBlockText2"
                        />
            </div>
            <div class="col-xs-3">
                <select class="boxEdit"
                        ng-disabled="!checkboxScanBlockText2"
                        ng-model="numScanBlockText2"
                        ng-options="n for n in range(5)"
                        >
                </select>
            </div>
            <div class="col-xs-7">
                <input class="boxEdit" type="text" ng-model="textInScanBlockText2" ng-disabled="!checkboxScanBlockText2"/>
            </div>
        </div>
        <div class="col-xs-12 content4" >
            <div class="col-xs-7" >
                <img class="imgRounded" width="100%" height="100%" src="{{baseurl}}img/pictos/{{imgPictoEdit}}"/>
            </div>
            <div class="col-xs-4 saveEdit" >
                <img class="imgRounded" ng-click="aceptar()" width="100%" height="100%" src="{{baseurl}}img/pictos/{{imgPictoEdit}}"/>
            </div>
        </div>
    </div>
</div>
