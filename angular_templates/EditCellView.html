
<div class="row fullheight">
    <div class="col-xs-6">
        <div class="row">
            tipo
        </div>
        <div class="row">
            <form name="cellType">
                <label>
                    <input type="radio" ng-model="cellType" ng-click="getFunctions(cellType);" value="picto"/>
                    pictograma
                </label>
                <label>
                    <input type="radio" ng-model="cellType" ng-click="getFunctions(cellType);" value="frase" ng-checked="isSelected('function')"/>
                    frase
                </label>
                <label>
                    <input type="radio" ng-model="cellType" ng-click="getFunctions(cellType);" value="history"/>
                    carpeta d'historial
                </label>
            </form>
        </div>
        <div class="row">
            <div class="col-xs-6">
                Funcio
            </div>
            <div class="col-xs-6">
                <input type="checkbox"
                       ng-model="checkboxFuncType"
                       />
            </div>
            <div class="col-xs-12">
                <select
                    ng-disabled="!checkboxFuncType"
                    ng-model="funcType"
                    ng-options="f.functNameCA for f in functions track by f.ID_Function"
                    ng-value="f.ID_Function">
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                boardlink
            </div>
            <div class="col-xs-6">
                <input type="checkbox"
                       ng-model="checkboxBoardsGroup"
                       />
            </div>
            <div class="col-xs-12">
                <select 
                    ng-disabled="!checkboxBoardsGroup"
                    ng-model="boardsGroup"
                    ng-options="b.Bname for b in boards track by b.ID_Board"
                    ng-value="b.ID_Boardb">
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                text
            </div>
            <div class="col-xs-6">
                <input type="checkbox"
                       ng-model="checkboxTextInCell"
                       />
            </div>
            <div class="col-xs-12">
                <input type="text" ng-model="textInCell" ng-disabled="!checkboxTextInCell"/>
            </div>
        </div>
    </div>
    <div class="col-xs-6" style="height: 50%">
        <div class="row">
            <div class="col-xs-6">
                color
            </div>
            <div class="col-xs-6">
                lo que sea
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                visible
            </div>
            <div class="col-xs-6">
                <input type="checkbox"
                       ng-model="checkboxVisible"
                       />
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                Fixed
            </div>
            <div class="col-xs-6">
                <input type="checkbox"
                       ng-model="checkboxIsFixed"
                       />
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                Escaneo
            </div>
            <div class="col-xs-3">
                1<input type="checkbox"
                        ng-model="checkboxScanBlockText1"
                        />
            </div>
            <div class="col-xs-3">
                <select
                    ng-disabled="!checkboxScanBlockText1"
                    ng-model="numScanBlockText1"
                    ng-options="n for n in range(5)"
                    >
                </select>
            </div>
            <div class="col-xs-6">
                <input type="text" ng-model="textInScanBlockText1" ng-disabled="!checkboxScanBlockText1"/>
            </div>
            <div class="col-xs-3">
                2<input type="checkbox"
                        ng-model="checkboxScanBlockText2"
                        />
            </div>
            <div class="col-xs-3">
                <select
                    ng-disabled="!checkboxScanBlockText2"
                    ng-model="numScanBlockText2"
                    ng-options="n for n in range(5)"
                    >
                </select>
            </div>
            <div class="col-xs-6">
                <input type="text" ng-model="textInScanBlockText2" ng-disabled="!checkboxScanBlockText2"/>
            </div>
        </div>
        <img width="100%" height="100%" src="{{baseurl}}img/pictos/{{Editinfo.imgPicto}}"/>
        <div class="col-xs-12">
            <button class="btn-success" ng-click="aceptar()">aceptar</button>
        </div>
    </div>
</div>
