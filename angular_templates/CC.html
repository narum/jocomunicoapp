<link rel="stylesheet" type="text/css" href="css/home.css">
<link rel="stylesheet" type="text/css" href="css/generico.css">
<link rel="stylesheet" type="text/css" href="libraries/scrollbarPanel.css">

<style>
    html, body, .container-table{height: 100%;height: 100vh;background: url('{{img.fons}}') no-repeat center center fixed;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;}
</style>

<div ng-include="'/angular_templates/logoutModal.html'"></div>
<!--menu superior dropdown-->
<div ng-include="'/angular_templates/dropdownMenuBar.html'"></div>

<div id="main-container">
    
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3 home-logo" ng-click="linkHome();">
            <img src="img/srcWeb/home/creativecommons-{{langabbr}}.png" class="section-logo-img" />
        </div>        
    </div>
    
    <div class="row textaligncenter" style="margin-top: 50px;">
        <div class="col-xs-2 col-xs-offset-3">
            <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/" target="_blank">
                <img src="img/srcWeb/home/creativecommons.png" class="section-logo-img" />
            </a>
        </div>
        <div class="col-xs-2">
            <img src="img/srcWeb/home/creativecommons_by.png" class="section-logo-img" 
                 popover-placement="bottom" popover-trigger="outsideClick" uib-popover="{{text.cc_by}}" />
        </div>
        <div class="col-xs-2">
            <img src="img/srcWeb/home/creativecommons_nocomercial.png" class="section-logo-img" 
                 popover-placement="bottom" popover-trigger="outsideClick" uib-popover="{{text.cc_nc}}" />
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <span class="section-content" bind-html-compile="text.contentcclicense"></span>
        </div>        
    </div>
    
</div>
