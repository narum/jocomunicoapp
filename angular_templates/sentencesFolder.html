<link rel="stylesheet" type="text/css" href="{{baseurl}}css/generico.css">
<link rel="stylesheet" type="text/css" href="{{baseurl}}css/responsiveForm.css">
<link rel="stylesheet" type="text/css" href="{{baseurl}}css/sentencesFolder.css">
<link rel="stylesheet" type="text/css" href="{{baseurl}}/libraries/scrollbarPanel.css">

<style>html, body, .container-table{height: 100%;height: 100vh;background: url('{{img.fons}}') no-repeat center center fixed;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;}
</style>
<!--menu superior dropdown-->
<div ng-include="'/angular_templates/dropdownMenuBar.html'" ng-show="viewActived"></div>
<div ng-include="'/angular_templates/logoutModal.html'"></div>

<div class="loadingGif" ng-show="!viewActived"><img class="img-loadingGif" ng-src={{img.loading}}/></div>
<div class="row folderContainer" ng-show="viewActived">
    <div class="row">
        <!--Folder box-->
        <div class="col-xs-10 col-lg-offset-1">
            <div class="boxSentencesFolder" id="boxUserConfig" style="background-image: url({{img.Patterns4}})">
                <div id="header" class="row">
                    <div class="col-xs-10 headerTitle">{{logoutContent.title}}</div>
                </div>
                <div class="row histFolder">
                    <!--Folder & buttons-->
                    <div class="row titleFolderBox">
                        <div class="col-xs-6">
                            <div class="row positionIndex1"><div class="row"><div class="col-xs-2 histTabFolderShadow"></div></div>
                               <div class="row"><div class="col-xs-12 histContentFolderShadow"></div></div>
                            </div>
                            <div class="row positionIndex2"><div class="row"><div class="col-xs-2 histTabFolder" style="background-color: #{{historicFolders.folderColor}}"></div></div>
                               <div class="row"><div class="col-xs-12 histContentFolder" style="background-color: #{{historicFolders.folderColor}}">
                                       <div class="row">
                                           <div class="col-xs-2"><img class="img-rounded imgHistFolder" ng-src="{{historicFolders.imgSFolder}}"/></div>
                                           <div class="col-xs-10 folderTitle">{{historicFolders.folderName}}</div>
                                       </div>
                                   </div>
                               </div>
                            </div>
                        </div>
                        <div class="col-xs-2"><button class="turquoiseButton pull-right">Editar <div class="icon-pencil"></div><br/>carpeta</button></div>
                        <div class="col-xs-2"><button class="turquoiseButton pull-right">Descarregar <div class="icon-download-alt"></div><br/>carpeta</button></div>
                        <div class="col-xs-2"><button ng-click="go('/panelGroups')" class="grayButton pull-right">Guardar <div class="icon-save"></div><br/>carpeta</button></div>
                    </div>
                    <!--Sentences-->
                    <div class="row scrollBox">
                        <div class="row scrollOverflow" ng-scrollbar rebuild-on-resize rebuild-on="rebuild:meS">
                            <div class="row insideScroll" ng-repeat="sentence in sentences" on-Finish-Loop="scrollbarSentences">
                                
                                <div class="col-xs-12 sentenceBox">
                                    <div class="row">
                                        <div class="col-xs-1"></div>
                                        <div class="col-xs-10">{{sentence.generatorString}}</div>
                                        <div class="col-xs-1">
                                            <div class="row copyButton">Copiar <div class="icon-copy"></div></div>
                                            <div class="row editButton">Edita <div class="icon-pencil"></div></div>
                                            <div class="row deleteButton">Eliminar <div class="icon-trash"></div></div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
