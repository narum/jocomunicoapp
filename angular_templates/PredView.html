
<div class="row fullheight imgRounded" style="background-image: url({{baseurl}}img/srcWeb/Patterns1-12.png)">
    <div ng-if='inScan && isScanning == "prediction" && currentScanBlock == 1 && isScanningCancel === false' class="scaneo" ng-style="{'margin': '0px'}"></div>

    <div class="col-xs-12 containerPredCell" ng-repeat="picto in recommenderArray| limitTo: cfgPredBarNumPred" style="height: {{100 / 7}}%" >
        <!--MODIF: depende de como me lo pse jose. EstarÃ­a bien tener la posicion, lo solucionaria todo-->

        <!--         If there is an custom image this line mades it draggable and dropable.
                     Only if we are in edit mode-->
        <div class="contentPredCell" ng-click="addToSentence(picto.pictoid);">
            <div ng-if="inScan && isScanning == 'prediction' && currentScanBlock == 2 && picto.pictoid == arrayScannedCells[indexScannedCells].pictoid && isScanningCancel === false" class="scaneo"></div> 
            <img src="{{baseurl}}img/pictos/{{picto.imgPicto}}" class="imgResponsive"/>
        </div>
    </div>
</div>
