<div ng-class="true ? 'scaneo' : ''" class="row fullheight imgRounded" style="background-image: url({{baseurl}}img/srcWeb/Patterns1-12.png)">
    <div class="col-xs-12 containerPredCell" ng-repeat="picto in $parent.data| limitTo: 7" style="height: {{100/7}}%" >
        <!-- If there is an custom image this line mades it draggable and dropable.
             Only if we are in edit mode-->
        <div class="contentPredCell" ng-click="clickOnCell(picto);" ng-right-click="openEditCellMenu({{picto.posInBoard}});" ng-drop="inEdit" ng-drop-success="onDropSwap({{picto.posInBoard}},$data,$event)" ng-drag="inEdit" ng-drag-data="{posInBoardPicto:'{{picto.posInBoard}}'}" data-allow-transform="true">
            <img src="{{baseurl}}img/pictos/{{picto.imgPicto}}" class="imgResponsive"/>
        </div>
    </div>
</div>
